<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Earwitness Study</title>
  <meta name="description" content="">
  <meta name="author" content="William Sigouin">
  <script src= "../js/jquery-3.1.1.min.js"></script>

  <link href="../css/bootstrap.min.css" rel="stylesheet">
  <link href="../css/styles.css" rel="stylesheet">


  <script src= "../js/bootstrap.min.js"></script>

</head>

<body>
  <div class = "navbar">
    <p> Earwitness Survey </p>
  </div>
  <div class = "main">
    <div class= "middle">
      <p> Do you think you could identify the voice you just heard (the target voice) if you heard it again:</p>

      <form class="col-md-4 form-horizontal">
        <fieldset>
        <div class="form-group">
        <label class="col-md-4 control-label" for="minutesRadio">Within a few minutes?</label>
          <div class="col-md-4">
            <div class="radio">
              <label for="minutesRadio-0">
                <input type="radio" name="minutesRadio" id="minutesRadio-0" value="yes" checked="checked">
                Yes
              </label>
            </div>
            <div class="radio">
              <label for="minutesRadio-1">
                <input type="radio" name="minutesRadio" id="minutesRadio-1" value="no">
                No
              </label>
            </div>
          </div>
        </div>
        <label for="pointsMin">If yes, how confident are you? (0-100%)</label>
        <div id = "confidenceMinOut">0%</div>
        <input type="range" name="condifenceMinRange" value="0" min="0" max="100" data-highlight="true" onchange="showValueMin(this.value)"></input>

        <br>
        <div class="form-group">
        <label class="col-md-4 control-label" for="weekRadio">Within a week?</label>
          <div class="col-md-4">
            <div class="radio">
              <label for="weekRadio-0">
                <input type="radio" name="weekRadio" id="weekRadio-0" value="yes" checked="checked">
                Yes
              </label>
            </div>
            <div class="radio">
              <label for="weekRadio-1">
                <input type="radio" name="weekRadio" id="weekRadio-1" value="no">
                No
              </label>
            </div>
          </div>
        </div>
        <label for="pointsWeek">If yes, how confident are you? (0-100%)</label>
        <div id = "confidenceWeekOut">0%</div>
        <input type="range" name="condifenceWeekRange" value="0" min="0" max="100" data-highlight="true" onchange="showValueWeek(this.value)"></input>

        <br>
        <div class="form-group">
        <label class="col-md-4 control-label" for="twoRadio">Within a week?</label>
          <div class="col-md-4">
            <div class="radio">
              <label for="twoRadio-0">
                <input type="radio" name="twoRadio" id="twoRadio-0" value="yes" checked="checked">
                Yes
              </label>
            </div>
            <div class="radio">
              <label for="twoRadio-1">
                <input type="radio" name="twoRadio" id="twoRadio-1" value="no">
                No
              </label>
            </div>
          </div>
        </div>
        <label for="pointsTwo">If yes, how confident are you? (0-100%)</label>
        <div id = "confidenceTwoOut">0%</div>
        <input type="range" name="condifenceTwoRange" value="0" min="0" max="100" data-highlight="true" onchange="showValueTwo(this.value)"></input>

        </fieldset>
      </form>
    <br>
    <a href="audioTwo.html"><button type="button" class="btn btn-success" >Continue</button></a>
    </div>
  </div>


  <script src="../js/scripts.js"></script>
</body>
</html>
