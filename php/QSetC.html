<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Earwitness Study</title>
  <meta name="description" content="">
  <meta name="author" content="William Sigouin">
  <script src= "../js/jquery-3.1.1.min.js"></script>

  <link href="../css/bootstrap.min.css" rel="stylesheet">
  <link href="../css/styles.css" rel="stylesheet">


  <script src= "../js/bootstrap.min.js"></script>

</head>

<body>
  <div class = "navbar">
    <p> Earwitness Survey </p>
  </div>
  <div class = "main">
    <div class= "middle">
      <p> Do you think you could identify the voice you just heard (the target voice) if you heard it again:</p>

      <form class="col-md-4 form-horizontal">
        <fieldset>
        <div class="form-group">
        <label class="col-md-4 control-label" for="choiceRadio">Which voice do you believe matched the original voice you heard?</label>
          <div class="col-md-4">
            <div class="radio">
              <label for="choiceRadio-0">
                <input type="radio" name="choiceRadio" id="choiceRadio-0" value="yes" checked="checked">
                Audio Clip One
              </label>
            </div>
            <div class="radio">
              <label for="choiceRadio-1">
                <input type="radio" name="choiceRadio" id="choiceRadio-1" value="no">
                Audio Clip Two
              </label>
            </div>
            <div class="radio">
              <label for="choiceRadio-2">
                <input type="radio" name="choiceRadio" id="choiceRadio-2" value="no">
                Audio Clip Three
              </label>
            </div>
            <div class="radio">
              <label for="choiceRadio-3">
                <input type="radio" name="choiceRadio" id="choiceRadio-3" value="no">
                Audio Clip Four
              </label>
            </div>
          </div>
        </div>

        <label for="pointsChoice">How confident are you? (0-100%)</label>
        <div id = "choiceOut">0%</div>
        <input type="range" name="choiceOut" value="0" min="0" max="100" data-highlight="true" onchange="showValueChoice(this.value)"></input>


        </fieldset>
      </form>
    <br>
    <a href="finalQuestions.html"><button type="button" class="btn btn-success" >Continue</button></a>
    </div>
  </div>


  <script src="../js/scripts.js"></script>
</body>
</html>
